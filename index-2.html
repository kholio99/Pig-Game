<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubell Dice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="fas fa-plus"></i>New Game</button>
        <button class="btn-roll"><i class="fas fa-dice"></i>Roll Dice</button>
        <button class="btn-hold"><i class="fas fa-upload"></i>Hold</button>

        <a href="file:///C:/Users/Magic/Documents/Big/index.html"><button class="btn-back">Menu</button></a>


        <input type="text" placeholder="Final Score" class="final-score">

        <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
        <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
    </div>

    <script src="chang.js"></script>
